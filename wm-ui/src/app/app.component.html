<div id="wrapper">
  <div id="heading">
    <img id="user-avatar" [src]="userAvatar" alt="User Avatar" />
    <div id="user">
      <h1>{{userProfile?.UserFullName}}</h1>
        <div class="progress">
            <div class="progress-bar" [style.width.%]="xpCalc">
                <span class="progress-value"> <i class="fa fa-star"></i> {{xpCalc}}% Towards Level {{userProfile?.UserLevel + 1}}! <i class="fa fa-thumbs-up"></i></span>
                <span class="progress-icon" style="border-bottom-color: #30c4c9;"></span>
            </div>
        </div>
    </div>
    <div id="user-stats">
      Level {{userProfile?.UserLevel}} &nbsp; // &nbsp; #{{leaderboardPos}}
    </div>
  </div>
  
  <router-outlet></router-outlet>

  <app-toast></app-toast>
</div>
