<div id="content-container" class="row">

  <!--Topics-->
  <div id="content-left" class="col-md-10">
    <div id="question-container">
      <p id="quiz-progression">Question {{currentQuestionNumber}} of {{noOfQuestions}}</p>
      <p id="question">{{currentQuestion?.QuestionText}}</p>
      <button *ngFor="let answer of quizQuestionAnswers" (click)="answerQuestion(answer.CorrectAnswer, currentQuestion.QuestionScoreValue)">{{answer.Answer}}</button>
    </div>
  </div>
  
  <!--User & Navigation-->
  <div id="content-right" class="col-md-2">
      <app-user-draw></app-user-draw>
  </div>
</div>
